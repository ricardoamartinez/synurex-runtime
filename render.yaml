services:
  - type: web
    name: Synurex
    runtime: docker
    plan: starter
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: "8080"
      - key: SETUP_PASSWORD
        sync: false
      - key: SYNUREX_STATE_DIR
        value: /data/.synurex
      - key: SYNUREX_WORKSPACE_DIR
        value: /data/workspace
      - key: SYNUREX_GATEWAY_TOKEN
        generateValue: true
    disk:
      name: Synurex-data
      mountPath: /data
      sizeGB: 1
